server.port=8083

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql = true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
 spring.datasource.driver-class-name=com.mysql.jdbc.Driver
 spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/bus_booking
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

eureka.instance.preferIpAddress= true
eureka.client.registerWithEureka= true
eureka.client.fetchRegistry= true
eureka.client.serviceUrl.defaultZone= http://localhost:8090/eureka

spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.inventoryqueue=bus_inventory_queue
spring.activemq.paymentqueue=bus_payment_queue

security.oauth2.client.client-id=busbooking
security.oauth2.client.client-secret=busbooking@123
security.oauth2.resource.id=busbooking
security.oauth2.resource.token-info-uri=http://localhost:8070/oauth/check_token

